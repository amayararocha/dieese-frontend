<div class="flex min-h-screen bg-gray-800 text-gray-400 justify-center items-center p-8">
  <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-gray-100 mb-6">Cadastro</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="flex flex-col">
        <label for="nome" class="font-semibold text-gray-300 text-lg mb-2">Nome:</label>
        <input 
          type="text" 
          id="nome" 
          [(ngModel)]="registerData.nome" 
          name="nome"
          class="p-4 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 
                 bg-gray-800 text-gray-100 transition-transform duration-300 ease-in-out"
          placeholder="Digite seu nome"
          required
          aria-label="Nome"
        />
      </div>
      <div class="flex flex-col">
        <label for="localizacao" class="font-semibold text-gray-300 text-lg mb-2">Localização:</label>
        <input 
          type="text" 
          id="localizacao" 
          [(ngModel)]="registerData.localizacao" 
          name="localizacao"
          class="p-4 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 
                 bg-gray-800 text-gray-100 transition-transform duration-300 ease-in-out"
          placeholder="Digite sua localização"
          aria-label="Localização"
        />
      </div>
      <div class="flex flex-col">
        <label for="usuario" class="font-semibold text-gray-300 text-lg mb-2">Email:</label>
        <input 
          type="email" 
          id="usuario" 
          [(ngModel)]="registerData.usuario" 
          name="usuario"
          class="p-4 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 
                 bg-gray-800 text-gray-100 transition-transform duration-300 ease-in-out"
          placeholder="Digite seu email"
          required
          aria-label="Email"
        />
      </div>
      <div class="flex flex-col">
        <label for="senha" class="font-semibold text-gray-300 text-lg mb-2">Senha:</label>
        <input 
          type="password" 
          id="senha" 
          [(ngModel)]="registerData.senha" 
          name="senha"
          class="p-4 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 
                 bg-gray-800 text-gray-100 transition-transform duration-300 ease-in-out"
          placeholder="Digite sua senha"
          required
          aria-label="Senha"
        />
      </div>
      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-500 to-teal-500 text-white py-3 rounded-lg 
               hover:from-indigo-600 hover:to-teal-600 transition duration-300 font-bold text-lg shadow-md"
      >
        Cadastrar
      </button>
    </form>
    <div class="mt-4 text-center text-gray-300">
      <p class="text-sm">Já tem uma conta?</p>
      <a href="/login" class="text-blue-400 hover:underline font-semibold">Entrar</a>
    </div>
  </div>
</div>
